<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="homepageLayout.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="log-out"><button class="btn btn-primary" type="submit">Log Out</button>
    </div>
    <div class="paragraph">
        <h1 style="font-size: 24px;">Phnom Penh Weather Website</h1>
        <br>
        <p style="font-size: 16px;">Login as: BerIron@gamil.com</p>
    </div>
    <div class="card-weather">
      <div class="card-all">
          <div class="weather">
              <div class="name">Weather</div>
              <div class="date">2024-04-23</div>
              <div class="teperature">
                  37 <sup>&deg;C</sup>
              </div>
              <div class="know">"Partly cloudy"</div>
          </div>
          <div class="condition">
              <div class="name">Condition</div>
              <div class="card-condition">
                  <div class="text-name">
                      <p>Feels Like</p>
                      <p>Humidity</p>
                      <p>Wind(Kph)</p>
                      <p>UV</p>
                  </div>
                  <div class="value">
                      <p>37.7 <sup>&deg;C</sup></p>
                      <p>44%</p>
                      <p>16.9</p>
                      <p>11</p>
                  </div>
              </div>
              <div class="location">
                <div class="location-name">
                    <p>Country</p>
                    <p>Zone</p>
                </div>
                <div class="location-value">
                    <p>Cambodia</p>
                    <p>Asia/Phnom Penh</p>
                </div>
            </div>
        </div>
    </div>

</div>
</div>
<script src="index.js"></script>
</body>
</html>
