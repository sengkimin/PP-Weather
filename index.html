
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <div class="weather-container">
        <h1>Current Weather</h1>
        <div id="in" class="weather-info">
            <p><strong>Temperature:</strong> <span id="temperature"></span></p>
            <p><strong>Weather Condition:</strong> <span id="condition"></span></p>
            <p><strong>UV Index:</strong> <span id="uv"></span></p>
            <p><strong>Wind Speed:</strong> <span id="wind-speed"></span></p>
            <p><strong>Feels Like:</strong> <span id="feels-like"></span></p>
            <p><strong>Humidity:</strong> <span id="humidity"></span></p>
            <p><strong>Country:</strong> <span id="country"></span></p>
            <p><strong>Zone:</strong> <span id="zone"></span></p>
            <p><strong>Last Update:</strong> <span id="last-update"></span></p>
            <p><strong>Cloud Cover:</strong> <span id="cloud"></span></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
